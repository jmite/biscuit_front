<p>Reporte Ventas Comparativo</p>

<div class="col-12">
    <mat-card class="example-card">
        <mat-card-content>
            <div class="row">
                <div class="form-group row">
                    <mat-form-field  appearance="fill">
                        <mat-label>Fecha desde</mat-label>
                            <input matInput [matDatepicker]="picker1"
                                (dateInput)="addEvent('input', $event)" disabled>
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1 disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
    
            <div>
            <mat-form-field appearance="fill">
                <mat-label>Fecha hasta</mat-label>
                <input matInput [matDatepicker]="picker"
                        (dateInput)="addEvent2('input', $event)" disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
            </div>
            <div class="example-button-row">
                <button mat-raised-button (click)="consultarReporte()">Consultar</button>
            </div>


            <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
              <div fxFlex>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                
                  <ng-container matColumnDef="tienda">
                    <th mat-header-cell *matHeaderCellDef> Tienda </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.centro_costo}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="anio_actual">
                    <th mat-header-cell *matHeaderCellDef> Año actual </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.valor_1}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="anio_anterior">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Año anterior </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.valor_2}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="dif">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> % dif </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.porc_anterior}} % </td>
                  </ng-container>
                
                  <ng-container matColumnDef="anios_atras">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Año atras </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.valor_3}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="dif_anterior">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Dif anterior </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.porc_anterior_anio}} % </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <div *ngIf="loading" 
                   style="display: flex; justify-content: center; align-items: center; background: white;">
                  <mat-progress-spinner 
                    color="primary" 
                    diameter="50"
                    mode="indeterminate">
                  </mat-progress-spinner>
                </div>
              </div>
             </div>   
        </mat-card-content>
        <mat-card-actions>
    
        </mat-card-actions>
    </mat-card>
</div>
